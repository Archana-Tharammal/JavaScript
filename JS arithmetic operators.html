<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Operators</h1>
   
    <h1>JavaScript Arithmetic</h1>
    <h2>The + Operator</h2>
    <p id="demo1"></p>
    <script>
        let a=5;
        let b=6;
        let c=a+b;
        document.getElementById("demo1").innerHTML=" The sum is " +c;
    </script>
    <h2>The * Operator</h2>
    <p id="demo2"></p>
    <script>
        let p=5;
        let q=6;
        let r=p*q;
        document.getElementById("demo2").innerHTML=" The product is " +r;
    </script>
    <h2>The ** Operator</h2>
    <p id="demo3"></p>
    <script>
        let d=2;
        let e=6;
        let f=d**e;
        document.getElementById("demo3").innerHTML=" The exponent is " +f;
    </script>
   <h2>The / Operator</h2>
   <p id="demo4"></p>
   <script>
       let l=60;
       let m=6;
       let n=l/m;
       document.getElementById("demo4").innerHTML=" The division gives " +n;
   </script>
   <h2>The % Operator</h2>
   <p id="demo5"></p>
   <script>
       let s=5;
       let t=6;
       let u=s%t;
       document.getElementById("demo5").innerHTML=" The modulus is " +u;
   </script>
   <h2>The += Operator</h2>
   <p id="demo6"></p>
   <script>
       var g=10;
       g+=5;
       document.getElementById("demo6").innerHTML=g;
   </script>
   <h2>The ++ Operator</h2>

   <p id="demo7"></p>
   
   <script>
   let w = 5;
   w++;
   let v = w;
   document.getElementById("demo7").innerHTML = v;
   </script>
   <h2>The -- Operator</h2>

   <p id="demo8"></p>
   
   <script>
   let i = 5;
   i--;
   let o = i;
   document.getElementById("demo8").innerHTML = o;
   </script>
   <h2>Math.pow()</h2>

   <p id="demo9"></p>
   
   <script>
   let x1 = 5;
   document.getElementById("demo9").innerHTML = Math.pow(x1,2);
   </script>
   <h2>Operator Precedence</h2>
   <p>Multiplication has precedence over addition.</p>
   
   <p id="demo10"></p>
   
   <script>
   document.getElementById("demo10").innerHTML = 100 + 50 * 3;
   </script>
</body>
</html>
