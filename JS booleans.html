<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Booleans</h1>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML=Boolean(10>9);
    </script>
    <p id="demo1"></p>
    <script>
        document.getElementById("demo1").innerHTML=
        "100 is " + Boolean(100) +"<br>"+
        "3.14 is " + Boolean(3.14) +"<br>"+
        "-15 is " + Boolean(-15) +"<br>"+
        "Any (not empty) string is " + Boolean("Hello") +"<br>"+
        "Even the string 'false' is " + Boolean('false') +"<br>"+
        "Any expression except zero is " + Boolean(1+7+3.14) ;
    </script>
    <p>Display the boolean value of 0:</p>
    <p id="demo2"></p>
    <script>
        let x=0;
        document.getElementById("demo2").innerHTML=Boolean(x);
    </script>
    <p>Display the boolean value of "":</p>
    <p id="demo3"></p>
    <script>
        let x1="";
        document.getElementById("demo3").innerHTML=Boolean(x1);
    </script>
    <p>Display the boolean value of null:</p>
    <p id="demo4"></p>
    <script>
        let x2=null;
        document.getElementById("demo4").innerHTML=Boolean(x2);
    </script>
    <p>Display the boolean value of NaN:</p>
    <p id="demo5"></p>
    <script>
        let x3=10/"hello";
        document.getElementById("demo5").innerHTML=Boolean(x3);
    </script>
    <h1>JavaScript Booleans as Objects</h1>
    <p id="dem"></p>
    <script>
        let a=false;
        let b= new Boolean(false);
        document.getElementById("dem").innerHTML=typeof a +"<br>" +typeof b;
    </script>
    <p id="dem1"></p>
    <script>
        let a1=false;
        let b1= new Boolean(false);
        document.getElementById("dem1").innerHTML=(a1 ==b1);
    </script>
    <p id="dem2"></p>
    <script>
        let a2=false;
        let b2= new Boolean(false);
        document.getElementById("dem2").innerHTML=(a2 ===b2);
    </script>
</body>
</html>
