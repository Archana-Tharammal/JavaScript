<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript ISO Dates</h2>
    <p id="demo"></p>
    <script>
        const d= new Date("2019-07");
        document.getElementById("demo").innerHTML=d;
    </script>
    <h3>Only year</h3>
    <p id="demo1"></p>
    <script>
        const d1= new Date("2024");
        document.getElementById("demo1").innerHTML=d1;
    </script>
    <h3>Short Dates</h3>
    <p id="demo2"></p>
    <script>
        const d2=new Date("02/06/2025");
        document.getElementById("demo2").innerHTML=d2;
    </script>
    <h3>Long dates</h3>
    <p id="demo3"></p>
    <script>
        const d3=new Date("Mar 25 2016");
        document.getElementById("demo3").innerHTML=d3;
    </script>
    <h3>JavaScript Date.parse()</h3>
    <p id="demo4"></p>
    <script>
        const msec=Date.parse("March 21,2012");
        document.getElementById("demo4").innerHTML=msec;
    </script>
</body>
</html>
