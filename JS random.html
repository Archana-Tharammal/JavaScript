<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Math.random()</h2>   
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML=Math.random();
    </script>
    <p>Math.floor(Math.random()*10)returns a random integer between 0 and 9 (both included):</p>
    <p id="demo1"></p>
    <script>
        document.getElementById("demo1").innerHTML=Math.floor(Math.random() *10);
    </script>
    <h2>JavaScript Math.random()</h2>
    <button onclick="document.getElementById('demo2').innerHTML=getRndInteger(0,10)">Click Me</button>
    <p id="demo2"></p>
    <script>
        function getRndInteger(min,max) {
            return Math.floor(Math.random()* (max-min))+min;
        }
    </script>
</body>
</html>
