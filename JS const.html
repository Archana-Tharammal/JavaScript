<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript const</h2>
    <p>A const variable cannot be reassigned:</p>
    <p id="demo"></p>
    <script>
        try{
            const PI=3.141592653;
            PI=3.14;
        }
        catch(err){
            document.getElementById("demo").innerHTML=err;
        }
    </script>
    <h2>Constant arrays</h2>
    <p>Declaring a constant array does NOT make the elements unchangeable:</p>
    <p id="demo1"></p>
    <script>
        const cars=["Saab","Volvo","BMW"];
        cars[0]="Toyota";
        cars.push("Audi");
        document.getElementById('demo1').innerHTML=cars;
    </script>
    <p>Declaring a constant object does NOT make the objects properties unchangeable:</p>
    <p id="demo2"></p>
    <script>
        const car={type: "Fiat", model:"500",color:"white"};
        car.color="red";
        car.owner="Johnson";
        document.getElementById("demo2").innerHTML="Car owner is " + car.owner;
    </script>
    <h2>Javascript const variables has block scope</h2>
    <p id="demo3"></p>
    <script>
        const a=10;
        {
            const a=2;
        }
        document.getElementById("demo3").innerHTML="a is " + a;
    </script>
</body>
</html>
