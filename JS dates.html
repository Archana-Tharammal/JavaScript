<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dates</title>
</head>
<body>
    <h2>JavaScript Dates</h2>
    <p id="demo"></p>
    <script>
        const d=new Date();
        document.getElementById("demo").innerHTML=d;
    </script>
    <h3>Using new Date()</h3>
    <p id="demo1"></p>

<script>
const d1 = new Date("2022-03-25");
document.getElementById("demo1").innerHTML = d1;
</script>
<p id="demo2"></p>

<script>
const d2 = new Date(2018, 2, 24, 10, 33, 30);
document.getElementById("demo2").innerHTML = d2;
</script>
<p>100000000000 milliseconds from January 01 1970 UTC is:</p>
<p id="demo3"></p>

<script>
const d3 = new Date(100000000000);
document.getElementById("demo3").innerHTML = d3;
</script>
<h3>The toString() Method</h3>

<p>Convert a date to a string:</p>
<p id="demo4"></p>

<script>
const d4 = new Date();
document.getElementById("demo4").innerHTML = d4.toString();
</script>
</body>
</html>
