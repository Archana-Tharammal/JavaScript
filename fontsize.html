<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What can javascript do?</h2>
    <p id="demo">Javascript can change the style of an HTML element.</p>
    <button type="button" 
    onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>
    <br>
    <p id="demo2">Javascript can hide hTML elements.</p>
    <button type="button" onclick="document.getElementById('demo2').style.display='none'">Click here!</button>
    <br>
    <p id="demo3" style="display: none;">Hello javascript.</p>
    <button type="button" onclick="document.getElementById('demo3').style.display='block'">Click here!</button>
</body>
</html>
