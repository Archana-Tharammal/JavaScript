<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Set Dates methods</h1>
    <h2>The setFullYear() Method</h2>
    <p id="demo"></p>
    <script>
        const d=new Date("2012-03-06");
        document.getElementById("demo").innerHTML=d;
    </script>
    <h2>The setMonth() Method</h2>
    <p id="demo1"></p>
    <script>
        const d1=new Date("2012-10-12");
        document.getElementById("demo1").innerHTML=d1;
    </script>
    <h2>The setDate() Method</h2>
    <p id="demo3"></p>
    <script>
        const d3=new Date("2022-11-22");
        document.getElementById("demo3").innerHTML=d3;
    </script>
    <h2>The setHours() Method</h2>
    <p id="demo4"></p>
    <script>
        const d4=new Date("2012-10-12");
        document.getElementById("demo4").innerHTML=d4;
    </script>
     <h2>The setMinutes() Method</h2>
     <p id="demo5"></p>
     <script>
         const d5=new Date("2002-05-15");
         document.getElementById("demo5").innerHTML=d5;
     </script>
      <h2>The setSeconds() Method</h2>
      <p id="demo6"></p>
      <script>
          const d6=new Date();
          document.getElementById("demo6").innerHTML=d6;
      </script>
    <h2>The setMilliseconds() Method</h2>
    <p id="demo7"></p>
    <script>
        const d7=new Date();
        document.getElementById("demo7").innerHTML=d7;
    </script>
</body>
</html>
