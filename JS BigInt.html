<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Numbers</h1>
    <h2>Integer Precision</h2>
    <p id="demo"></p>
    <script>
        let x=999999999999999;
        let y=9999999999999999;
        document.getElementById("demo").innerHTML= x +"<br>" + y;
    </script>
    
    <h2>BigInt operator</h2>
    <p id="demo1"></p>
    <script>
    let x1 = 9007199254740995n;
    let y1 = 9007199254740995n;
    let z1 = x1 * y1;
    
    document.getElementById("demo1").innerHTML = z1; 
    </script>
    <h2>BigInt typeof</h2>
    <p id="demo2"></p>
    <script>
        let a=BigInt("99999999999999");
        document.getElementById("demo2").innerHTML=typeof a;
    </script>
    <h2>Hex,Oct,Binary</h2>
    <p id="demo3"></p>
    <script>
        let hex=0x20000003n;
        let oct=0o4000000003n;
        let bin=0b100000000000000000000000000011n;
        document.getElementById("demo3").innerHTML=hex +"<br>" + oct+ "<br>" + bin;
    </script>
    <h2>Integer precision</h2>
    <p id="demo4"></p>
    <script>
        let q=9007199254740992==9007199254740993;
        document.getElementById("demo4").innerHTML=q;
    </script>
    <h2>Number Object Properties</h2>

    <p>MAX_SAFE_INTEGER</p>
    
    <p id="demo5"></p>
    
    <script>
    let  x2 = Number.MAX_SAFE_INTEGER;
    document.getElementById("demo5").innerHTML = x2;
    </script>
     <p>MIN_SAFE_INTEGER</p>
    
     <p id="demo6"></p>
     
     <script>
     let  y2 = Number.MIN_SAFE_INTEGER;
     document.getElementById("demo6").innerHTML = y2;
     </script>
     <h2>isInteger() method</h2>
     <p id="demo7"></p>
     <script>
        document.getElementById("demo7").innerHTML= Number.isInteger(10) +"<br>" + Number.isInteger(10.5);
     </script>
     <h2>The isSafeInteger() Method</h2>
     <p id="demo8"></p>
     <script>
        document.getElementById("demo8").innerHTML =
        Number.isSafeInteger(10) + "<br>" + Number.isSafeInteger(12345678901234567890);
        </script>
</body>
</html>
