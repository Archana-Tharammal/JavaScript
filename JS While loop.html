<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let text="";
        let i=0;
        while(i<10){
            text +="<br>The number is "+i;
            i++;
        }
        document.getElementById("demo").innerHTML=text;
    </script>
    <p id="demo1"></p>
    <script>
        const cars=["BMW","Volvo","Saab","Ford"];

        let j=0;
        let text1="";
        for(;cars[j];) {
            text1+=cars[j]+"<br>";
            j++
        }
        document.getElementById("demo1").innerHTML=text1;
    </script>
    <p id="demo2"></p>
    <script>
        const car=["BWM","Volvo","Saab","Ford"];
        let x=0;
        let txt="";
        while(car[x]){
            txt+=car[x]+"<br>";
            x++;
        }
        document.getElementById("demo2").innerHTML=txt;
    </script>
</body>
</html>
