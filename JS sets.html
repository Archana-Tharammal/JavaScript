<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Sets</h2>
    <h3>new set() method</h3>
    <p id="demo"></p>
    <script>
        const letters= new Set(["a","b","c"]);
        document.getElementById("demo").innerHTML=letters.size;
    </script>
    <h3>add() method</h3>
    <p id="demo1"></p>
    <script>
        const letter= new Set(["a","b","c"]);
        letter.add("d");
        letter.add("e");
        document.getElementById("demo1").innerHTML=letters.size;
    </script>
    <h3>values() method</h3>
    <p id="demo2"></p>
    <script>
        const x= new Set(["a","b","c"]);
        document.getElementById("demo2").innerHTML=letters.values();
    </script>
    <p>Iterating Set values:</p>
    <p id="demo3"></p>
    <script>
    
    const y = new Set(["a","b","c"]);
    
    // List all Elements
    let text = "";
    for (const x of y.values()) {
      text += x + "<br>";
    }
    document.getElementById("demo3").innerHTML = text;
    </script>
</body>
</html>
