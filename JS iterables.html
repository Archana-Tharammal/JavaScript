<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Iterables</h1>
    <p id="demo"></p>
    <script>
        const name="JavaScript";

        let text ="";
        for (const x of name){
            text+= x + "<br>";
        }
        document.getElementById("demo").innerHTML=text;
    </script>
    <h3>Iteration over an array</h3>
    <p id="demo1"></p>
    <script>
        const letters=["a","b","c"];
        let text1="";
        for (const y of letters){
            text1 += y + "<br>";
        }
        document.getElementById("demo1").innerHTML=text1;
    </script>
    <h3>Iterate over a Set</h3>
    <p id="demo2"></p>
    <script>
        const letter=new Set(["a","b","c","d"]);
        let text3='';
        for (const z of letter){
            text3+= z+ "<br>";
        }
        document.getElementById("demo2").innerHTML=text3;
    </script>
    <h3>Iterate over a Map:</h3>
    <p id="demo3"></p>
    <script>
        const fruits= new Map([
            ["apples",500],
            ["bananas",500],
            ["oranges",500]
        ]);
        let txt="";
        for (const a of fruits){
            txt+= a+ "<br>";
        }
        document.getElementById("demo3").innerHTML=txt;
    </script>
</body>
</html>
