<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Functions</title>
</head>
<body>
    <h1>JavaScript Functions</h1>
    <p id="demo"></p>
    <script>
        function myFunction(p1,p2){
            return p1*p2;
        }
        let result=myFunction(4,3);
        document.getElementById("demo").innerHTML=result;
    </script>
    <p id="demo1"></p>
    <script>
        let x=myFunction(4,2);
        document.getElementById("demo1").innerHTML=x;
        function myFunction(a,b){
            return a*b;
        }
    </script>
<h2>Converting Fahrenheit to Celsius</h2>
<p id="demo2"></p>
<script>
    function toCelsius(f) {
        return (5/9) *(f-32);
    }
let value =toCelsius(77);
document.getElementById("demo2").innerHTML=value;
</script>
<p>Using a function as a variable:</p>
<p id="demo3"></p>
<script>
    let text="The temperature is "+ toCelsius(77) +" degree Celsius.";
    document.getElementById("demo3").innerHTML=text;
    function toCelsius(fahrenheit){
        return(5/9)*(fahrenheit-32);
    }
</script>
    <p>Outside myFunction() carName is undefined.</p>
    <p id="demo4"></p>
    <p id="demo5"></p>
<script>
let text1 = "Outside: " + typeof carName;
document.getElementById("demo4").innerHTML = text1;

function myFunction() {
  let carName = "Volvo";
  let text = "Inside: " + typeof carName + " " + carName; 
  document.getElementById("demo5").innerHTML = text;
}

myFunction();
</script>

</body>
</html>
