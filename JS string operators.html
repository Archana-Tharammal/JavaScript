<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript String operators</h2>
   <p>All conditional operators can be used on both numbers and strings.</p>
   <p id="demo"></p>
   <script>
    let text1="A";
    let text2="B";
    let result= text1< text2;
    document.getElementById("demo").innerHTML="Is A less than B?" + result;
   </script>
   <h2>The + Operator</h2>
   <p id="demo1"></p>
   <script>
    let text3= "John";
    let text4="Doe";
    let text5=text3 + " " + text4;
    document.getElementById("demo1").innerHTML=text5;
   </script>
   <h2>The += Operator</h2>
   <p id="demo2"></p>
   <script>
    let text6="What a very";
    text6+= " nice day!";
    document.getElementById("demo2").innerHTML=text6;
   </script>
</body>
</html>
