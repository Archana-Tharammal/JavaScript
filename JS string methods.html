<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Strings</h1>
    <p id="demo"></p>
    <script>
        let text="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        document.getElementById("demo").innerHTML=text.length;
    </script>
    <h2>Slice() method</h2>
    <p id="demo1"></p>
    <script>
        let text1="Apple, banana, kiwi"
        let part=text1.slice(7,13);
        document.getElementById("demo1").innerHTML=part;
    </script>
    <p id="demo2"></p>
    <script>
        let text2="Apple, Orange, Kiwi";
        let part1=text2.slice(-12,-6)
        document.getElementById("demo2").innerHTML=part1;
    </script>
    <h2>substring() method</h2>
    <p id="demo3"></p>
    <script>
        let str="Apple, cherries,Orange";
        document.getElementById("demo3").innerHTML=str.substring(7,15);
    </script>
    <h2>Replace() method</h2>
    <button onclick="myFunction()">Try it</button>
    <p id="demo4">Please visit Microsoft and Microsoft!</p>
    <script>
        function myFunction() {
            let text4= document.getElementById("demo4").innerHTML;
            document.getElementById("demo4").innerHTML=text4.replace("Microsoft","W3Schools")
        }
    </script>
    <h2>ReplaceAll() method</h2>
    <p id="demo5"></p>
    <script>
        let text3 = "I love cats. Cats are very easy to love. Cats are very popular."
        text3 = text3.replaceAll("Cats","Dogs");
        text3 = text3.replaceAll("cats","dogs");
        
        document.getElementById("demo5").innerHTML = text3;
        </script>
        <h2>Converting to upper case</h2>
        <button onclick="myFunction()">Try it</button>
        <p id="demo6">Hello World!</p>
        <script>
            function myFunction(){
                let text4=document.getElementById("demo6").innerHTML;
                document.getElementById("demo6").innerHTML =
                text4.toUpperCase();
            }
        </script>
        <h2>Converting to lower case</h2>
        <button onclick="myFunction()">Try it</button>
        <p id="demo7">Hello World!</p>
        <script>
            function myFunction(){
                let text4=document.getElementById("demo7").innerHTML;
                document.getElementById("demo7").innerHTML =
                text4.toLowerCase();
            }
        </script>
        <h2>The concat() method</h2>
        <p id="demo8"></p>
        <script>
            let text5="Hello";
            let text6="World!";
            let text7=text5.concat(" ",text6 );
            document.getElementById("demo8").innerHTML=text7;
        </script>
        <h2>TrimStart() method</h2>
        <p id="demo9"></p>
        <script>
            let text8=" Hello World!";
            let text9= text8.trimStart();
            document.getElementById("demo9").innerHTML=
"Length text8 = " + text8.length + "<br>Length text9 = " + text9.length;
        </script>

        <h2>The padStart() Method</h2>
        <p id="demo10"></p>

        <script>
        let text10 = "5";
        text10 = text10.padStart(4,"0");

        document.getElementById("demo10").innerHTML = text10;
        </script>
        <h2>padEnd() method</h2>
        <p id="demo11"></p>
        <script>
            let text11="5"
            document.getElementById("demo11").innerHTML=text11.padEnd(4,"x");
        </script>
</body>
</html>
