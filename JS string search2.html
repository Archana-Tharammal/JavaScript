<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript string search methods</h1>
    <h2>Match All() method</h2>
<p id="demo4"></p>

<script>
    let text4="I love cats.Cats are very easy to love.Cats are popular."
    const iterator=text4.matchAll("Cats");
    document.getElementById("demo4").innerHTML=Array.from(iterator);
</script>
<h2>The includes() Method</h2>
<p id="demo3"></p>
<script>
    let text3 = "Hello world, welcome to the universe.";
document.getElementById("demo3").innerHTML = text3.includes("world");
</script>
<h2>startWith() method</h2>
<p id="demo5"></p>
<script>
    let text5="Hello world, welcome to the universe.";
    document.getElementById("demo5").innerHTML=text5.startsWith("Hello");
</script>

<h2>The endsWith() method</h2>
<p id="demo6"></p>
<script>
let text6 = "John Doe";
document.getElementById("demo6").innerHTML = text6.endsWith("Doe");
</script>
</body>
</html>
