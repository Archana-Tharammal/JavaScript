<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Dates</h1>
    <h2>The getFullYear() Method</h2>
    <p id="demo"></p>
    <script>
        const d=new Date("2012-03-06");
        document.getElementById("demo").innerHTML=d.getFullYear();
    </script>
    <h2>The getMonth() Method</h2>
    <p id="demo1"></p>
    <script>
        const d1=new Date("2012-10-12");
        document.getElementById("demo1").innerHTML=d1.getMonth()+1;
    </script>
    <p id="demo2"></p>

    <script>
    const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    
    const d2 = new Date();
    let month = months[d2.getMonth()];
    document.getElementById("demo2").innerHTML = month;
    </script>
    <h2>The getDate() Method</h2>
    <p id="demo3"></p>
    <script>
        const d3=new Date("2022-11-22");
        document.getElementById("demo3").innerHTML=d3.getDate();
    </script>
    <h2>The getHours() Method</h2>
    <p id="demo4"></p>
    <script>
        const d4=new Date("2012-10-12");
        document.getElementById("demo4").innerHTML=d4.getHours();
    </script>
     <h2>The getMinutes() Method</h2>
     <p id="demo5"></p>
     <script>
         const d5=new Date("2002-05-15");
         document.getElementById("demo5").innerHTML=d5.getMinutes();
     </script>
      <h2>The getSeconds() Method</h2>
      <p id="demo6"></p>
      <script>
          const d6=new Date();
          document.getElementById("demo6").innerHTML=d6.getSeconds();
      </script>
    <h2>The getMilliseconds() Method</h2>
    <p id="demo7"></p>
    <script>
        const d7=new Date();
        document.getElementById("demo7").innerHTML=d7.getMilliseconds();
    </script>
    <h2>The getDay() Method</h2>
    <p id="demo8"></p>
    <script>
        const d8=new Date("2015-05-25");
        document.getElementById("demo8").innerHTML=d8.getDay();
    </script>
    <h2>The getTime() Method</h2>
    <p id="dem"></p>
    <script>
        const a=new Date();
        document.getElementById("dem").innerHTML=a.getTime();
    </script>
    <h2>The Date.now() Method</h2>
    <p id="dem1"></p>
    <script>
        const date=Date.now();
        document.getElementById("dem1").innerHTML=date;
    </script>
    <h2>The getTimezoneOffset() method</h2>
    <p id="dem2"></p>
    <script>
    const c= new Date();
    document.getElementById("dem2").innerHTML = c.getTimezoneOffset();
    </script>
</body>
</html>
