<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h3>The indexOf() method</h3>
    <p id="demo"></p>
    <script>
        const fruits=["Apple","Orange","Apple","Mango"];
        let position=fruits.indexOf("Apple")+1;
        document.getElementById("demo").innerHTML="Apple is found in position " + position;
    </script>
    <h3>The lastIndexOf() method</h3>
    <p id="demo1"></p>
    <script>
        const fruits1=["Apple","Orange","Apple","Mango"];
        let position1=fruits1.lastIndexOf("Apple")+1;
        document.getElementById("demo1").innerHTML="Apple is found in position " + position1;
    </script>
    <h3>The includes() method</h3>
    <p id="demo2"></p>
    <script>
        const fruit=["Apple","Orange","Apple","Mango"];
        document.getElementById("demo2").innerHTML=fruit.includes("Mango");
    </script>
    <h3>The find() method</h3>
    <p id="demo3"></p>
    <script>
        const numbers=[4,9,16,25,29];
        let first=numbers.find(myFunction);
        document.getElementById("demo3").innerHTML="First number over 18 is "+first;
        function myFunction(value,index,array) {
            return value>18;
        }
    </script>
    <h3>The findIndex() method</h3>
    <p id="demo4"></p>
    <script>
        const number=[4,9,16,25,29];
        document.getElementById("demo4").innerHTML="First number over 18 has index "+number.findIndex(myFunction);
        function myFunction(value,index,array) {
            return value>18;
        }
    </script>
    <h3>The findLast() method</h3>
    <p id="demo5"></p>
    <script>
        const temp=[27,28,28,30,54,6,15,52];
        let high=temp.findLast(x=> x > 40);
        document.getElementById("demo5").innerHTML="The last temperature over 40 was " +high;
    </script>
</body>
</html>
